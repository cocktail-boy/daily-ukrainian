<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Affection</title>
    <style>
        :root {
            --ua-blue-pastel: #e3f2fd;
            --ua-text: #1976d2;
            --jp-pink-pastel: #fce4ec;
            --jp-text: #c2185b;
            --neutral-bg: #fafafa;
            --border-color: #eee;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--neutral-bg);
            color: #333;
            margin: 0;
            padding: 10px;
            /* Prevent horizontal scroll on small screens */
            overflow-x: hidden; 
        }

        h1 {
            text-align: center;
            font-size: 1.2rem;
            color: #555;
            margin: 10px 0 15px 0;
            font-weight: 600;
        }

        /* Instructions text */
        .hint {
            text-align: center;
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 15px;
        }

        /* Main Grid Container */
        #app {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            max-width: 600px; /* Constrain width on tablets/desktop */
            margin: 0 auto;
            overflow: hidden;
        }

        /* Grid Layout: 3 Columns. 
           UA (36%) - EN (28%) - JP (36%) 
        */
        .grid-header, .row {
            display: grid;
            grid-template-columns: 1.3fr 1fr 1.3fr; 
        }

        /* Header Styling (Gradient Theme) */
        .grid-header {
            /* Gradient from UA Blue to JP Pink */
            background: linear-gradient(90deg, var(--ua-blue-pastel) 0%, #fff 50%, var(--jp-pink-pastel) 100%);
            font-size: 0.8rem;
            font-weight: bold;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #e0e0e0;
        }

        .grid-header div {
            padding: 12px 5px;
            text-align: center;
        }

        /* Row Styling */
        .row {
            border-bottom: 1px solid var(--border-color);
        }
        
        .row:last-child {
            border-bottom: none;
        }

        /* Cell Styling */
        .cell {
            padding: 10px 5px;
            font-size: 0.85rem; /* Small font for mobile */
            line-height: 1.3;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            word-break: break-word; /* Prevent overflow */
        }

        /* Playable Columns (UA & JP) */
        .playable {
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
            font-weight: 500;
        }

        /* Ukrainian Specifics */
        .ua-col {
            color: var(--ua-text);
        }
        .ua-col:active, .ua-col:hover {
            background-color: var(--ua-blue-pastel);
        }

        /* Japanese Specifics */
        .jp-col {
            color: var(--jp-text);
        }
        .jp-col:active, .jp-col:hover {
            background-color: var(--jp-pink-pastel);
        }

        /* English Specifics (Middle) */
        .en-col {
            color: #888;
            font-size: 0.75rem; /* Slightly smaller than main langs */
            font-style: italic;
            border-left: 1px solid #f5f5f5;
            border-right: 1px solid #f5f5f5;
        }

        /* Audio Indicator (Small icon) */
        .icon {
            font-size: 0.7em;
            margin-left: 3px;
            opacity: 0.3;
        }

    </style>
</head>
