<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukrainian Language Practice</title>
    <style>
        :root {
            --ua-blue: #0057B8;
            --ua-yellow: #FFD700;
            --dark-text: #333;
            --light-bg: #f4f4f9;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--light-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: var(--ua-blue);
            margin-bottom: 20px;
        }

        /* Card Container (3D Space) */
        .scene {
            width: 300px;
            height: 200px;
            perspective: 600px;
            cursor: pointer;
        }

        /* The Card itself */
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 15px;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        /* Front and Back styling */
        .card__face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .card__face--front {
            background-color: white;
            color: var(--ua-blue);
            border: 2px solid var(--ua-blue);
        }

        .card__face--back {
            background-color: var(--ua-blue);
            color: white;
            transform: rotateY(180deg);
        }

        .transliteration {
            font-size: 16px;
            font-weight: normal;
            margin-top: 10px;
            color: #ddd;
            font-style: italic;
        }

        .category-tag {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 12px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Controls */
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
            background-color: var(--ua-blue);
            color: white;
        }

        button:hover {
            background-color: #004494;
        }

        button.secondary {
            background-color: #ddd;
            color: var(--dark-text);
        }
        
        button.secondary:hover {
            background-color: #ccc;
        }

        .progress {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>ðŸ‡ºðŸ‡¦ Learn Ukrainian</h1>

    <div class="scene" onclick="flipCard()">
        <div class="card" id="flashcard">
            <div class="card__face card__face--front">
                <span class="category-tag" id="category">Greeting</span>
                <div id="ukrainian-text">ÐŸÑ€Ð¸Ð²Ñ–Ñ‚</div>
            </div>
            <div class="card__face card__face--back">
                <div id="english-text">Hello</div>
                <div class="transliteration" id="pronunciation">Pryvit</div>
            </div>
        </div>
    </div>

    <div class="progress">
        Card <span id="current-count">1</span> of <span id="total-count">0</span>
    </div>

    <div class="controls">
        <button class="secondary" onclick="prevCard()">Previous</button>
        <button onclick="nextCard()">Next Word</button>
    </div>
    <div class="controls">
        <button class="secondary" onclick="randomize()">ðŸ”€ Shuffle</button>
    </div>

    <script>
        // Vocabulary Data
        // You can add more words to this list easily
        const vocabulary = [
            { ua: "ÐŸÑ€Ð¸Ð²Ñ–Ñ‚", en: "Hello", pron: "Pryvit", cat: "Greeting" },
            { ua: "Ð”ÑÐºÑƒÑŽ", en: "Thank you", pron: "Diakuiu", cat: "Common" },
            { ua: "Ð‘ÑƒÐ´ÑŒ Ð»Ð°ÑÐºÐ°", en: "Please / You're welcome", pron: "Bud laska", cat: "Common" },
            { ua: "Ð¢Ð°Ðº", en: "Yes", pron: "Tak", cat: "Common" },
            { ua: "ÐÑ–", en: "No", pron: "Ni", cat: "Common" },
            { ua: "Ð¯Ðº ÑÐ¿Ñ€Ð°Ð²Ð¸?", en: "How are you?", pron: "Yak spravy?", cat: "Phrase" },
            { ua: "Ð”Ð¾Ð±Ñ€Ð¸Ð¹ Ñ€Ð°Ð½Ð¾Ðº", en: "Good morning", pron: "Dobryi ranok", cat: "Greeting" },
            { ua: "Ð’Ð¾Ð´Ð°", en: "Water", pron: "Voda", cat: "Food" },
            { ua: "Ð”Ñ€ÑƒÐ³", en: "Friend", pron: "Druh", cat: "People" },
            { ua: "ÐšÑ–Ñ‚", en: "Cat", pron: "Kit", cat: "Animals" },
            { ua: "Ð¡Ð¾Ð±Ð°ÐºÐ°", en: "Dog", pron: "Sobaka", cat: "Animals" },
            { ua: "Ð¯ Ð½Ðµ Ñ€Ð¾Ð·ÑƒÐ¼Ñ–ÑŽ", en: "I don't understand", pron: "Ya ne rozumiyu", cat: "Phrase" }
        ];

        let currentIndex = 0;
        const cardElement = document.getElementById('flashcard');
        const uaText = document.getElementById('ukrainian-text');
        const enText = document.getElementById('english-text');
        const pronText = document.getElementById('pronunciation');
        const catText = document.getElementById('category');
        const currentCountSpan = document.getElementById('current-count');
        const totalCountSpan = document.getElementById('total-count');

        // Initialize
        totalCountSpan.textContent = vocabulary.length;
        updateCard();

        function updateCard() {
            // Reset flip state when changing cards
            cardElement.classList.remove('is-flipped');
            
            // Allow a brief moment for the flip reset before changing text
            setTimeout(() => {
                const word = vocabulary[currentIndex];
                uaText.textContent = word.ua;
                enText.textContent = word.en;
                pronText.textContent = word.pron;
                catText.textContent = word.cat;
                currentCountSpan.textContent = currentIndex + 1;
            }, 200);
        }

        function flipCard() {
            cardElement.classList.toggle('is-flipped');
        }

        function nextCard() {
            if (currentIndex < vocabulary.length - 1) {
                currentIndex++;
            } else {
                currentIndex = 0; // Loop back to start
            }
            updateCard();
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
            } else {
                currentIndex = vocabulary.length - 1; // Loop to end
            }
            updateCard();
        }

        function randomize() {
            // Fisher-Yates Shuffle Algorithm
            for (let i = vocabulary.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [vocabulary[i], vocabulary[j]] = [vocabulary[j], vocabulary[i]];
            }
            currentIndex = 0;
            updateCard();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp' || e.code === 'ArrowDown') {
                e.preventDefault(); // Prevent scrolling
                flipCard();
            } else if (e.code === 'ArrowRight') {
                nextCard();
            } else if (e.code === 'ArrowLeft') {
                prevCard();
            }
        });
    </script>
</body>
</html>
